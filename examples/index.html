<html>
	<head>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css" rel="stylesheet">
		<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet-src.js'></script>
		<script type="text/javascript" src='/leaflet-twojs-bundle.js'></script>
	</head>

	<body>
		<div id="map" style='height: 500px;'></div>
	</body>


		<script type='text/javascript'>
			// Create the map
			var map = L.map('map').setView([42.388349, -71.119355], 3);

			//Set up the OSM base layer
			L.tileLayer(
			    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
			    {maxZoom: 18}).addTo(map);
		
			var scene = L.TileLayer.twoJsTileLayer({zIndex: 100})
			scene.addTo(map);

			var porter = new L.LatLng(42.388349, -71.119355);
			L.marker(porter).addTo(map);

			var twoHandle = scene.twoHandle();
			var pos = new L.LatLng(42.388349, -71.119355).asTwoJsPixelPos();		

			circle = twoHandle.makeCircle(pos.x, pos.y, 20);
			circle.fill = '#fff800';
			circle.stroke = 'organered';
			circle.linewidth = 5;
			twoHandle.update();

		</script>

</html>
